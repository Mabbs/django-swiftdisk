<div id="addacl_modal" class="modal hide" tabindex="-1" role="dialog" aria-labelledby="addacl_modalLabel" aria-hidden="true">
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
        <h3 id="addacl_modalLabel">给容器 {{container}} 设置权限</h3>
    </div>
    
    <form method="POST" action="{% url "edit_acl" container=container %}" class="form-inl"> 
        {% csrf_token %}
        <div class="modal-body">
            <input class="focused"  name="username" type="text" placeholder="账户名:用户名">
            <span class="help-block">
                <p>请按"账户名:用户名"的格式输入</p>
            </span>

            <label class="checkbox">
                <input type="checkbox" name="read" >读
            </label>
            <label class="checkbox">
                <input type="checkbox" name="write" >写
            </label>
        </div>
        
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">设置权限</button>
            <button class="btn" data-dismiss="modal" aria-hidden="true">取消</button>
        </div>
    </form>
</div>
