{% extends "base.html" %}

{% block cssadd %}
    <style type="text/css">
        html, body {background: #efefef;}
        .modal-header {display: none;}
        @media (min-height: 500px) { 
            .modal-header {display: block;}
            form {
                max-width: 450px;
                margin: 20px auto 20px;
                margin-top: 150px;
                padding:0;
                background-color: #fff;
                border: 1px solid #999;
                border: 1px solid rgba(0, 0, 0, 0.3);
                *border: 1px solid #999;
                -webkit-border-radius: 6px;
                -moz-border-radius: 6px;
                border-radius: 6px;
                -webkit-box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
                -moz-box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
                box-shadow: 0 3px 7px rgba(0, 0, 0, 0.3);
                -webkit-background-clip: padding-box;
                -moz-background-clip: padding-box;
                background-clip: padding-box;
            }
        } 
        h3 {text-align:center;}
    </style>
{% endblock %}
 
{% block content %}
<form method="post" action="{% url "reg" %}">
    {% csrf_token %}
    <div class="modal-header"><h3>注册</h3></div>
    <div class="modal-body">
        {% include "messages.html" %}
        <fieldset>
            <label><b>用户名</b></label>
            <input class="focused input-block-level input-small"  name="username" type="text" placeholder="用户名">
            <label><b>密码</b></label>
            <input class="focused input-block-level" name="password" type="password" placeholder="密码">
        </fieldset>
    </div>
    <div class="modal-footer">
        <a href="{% url "login" %}"><button type="button" class="btn">登录</button></a> <button type="submit" class="btn btn-primary">注册 <span class="icon-chevron-right icon-white"></span></button>
    </div>
</form>
{% endblock %}
