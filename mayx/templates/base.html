{% extends "core.html" %}
    {% block head %}
    <div class="navbar navbar-inver navbar-fixed-top">
        <div class="navbar-inner">
            <div class="container">
                <a class="brand" href="{% url "containerview" %}">Swift云盘</a>
                    <ul class="nav pull-right">
                    {% if session.username %}
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">
                                <strong class="hidden-phone">{{session.username}}</strong>
                                <b class="caret"></b>
                            </a>
                            <ul class="dropdown-menu">
                                {% block menu_addons %}{% endblock %}
                                <li>
                                    <a href="{% url "login" %}">
                                    <i class="icon-remove-sign"></i>
                                    登出
                                    </a>
                                </li>
                            </ul>
                        </li>
                    {% else %}
                        <li>
                            <a href="{% url "login" %}">
                                <strong> 登录</strong>
                            </a>
                            </li>
                    {% endif %}
                    </ul>
                </div>
            </div>
        </div>

        <noscript>
            <div class="container">
                    <div class="alert alert-error">
                        <button type="button" class="close" data-dismiss="alert">
                            &times;
                        </button>
                        <strong>警告！</strong>
                        您必须启用JavaScript才能使用所有功能
                    </div>
            </div>
        </noscript>
    {% endblock %}

    {% block content %}
    {% endblock %}
